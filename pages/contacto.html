<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineManía - Contacto</title>
  <!-- Favicon principal --> 
   <link rel="icon" type="image/png" href="../img/logo-cinema.png">
  <!-- Bootstrap CSS --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="contacto-body">
  <!-- HEADER -->
  <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="./index.html">
        <img src="../img/logo-cinema.png" alt="Cinema logo" width="40" height="40" class="me-2">
        CineManía
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="./cartelera.html">Cartelera</a></li>
          <li class="nav-item"><a class="nav-link" href="./resenas.html">Reseñas</a></li>
          <li class="nav-item"><a class="nav-link" href="./noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>


  <!-- MAIN -->
  <main>
    <h2>Envíanos tu mensaje</h2>
    <form class="formulario-contacto">
      <!-- Campo nombre -->
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

      <!-- Campo email -->
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <!-- Campo mensaje -->
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <!-- Botón enviar -->
      <button type="submit">Enviar</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 CineManía - Todos los derechos reservados</p>
  </footer>
  <!-- Bootstrap JS --> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
